<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <title>Voedingswaarden tabel</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        h2 {text-align: center;}
    </style>
</head>

<body >
<h2>Voedingswaarden tabel</h2>


<table border="1" style="width:20%" class="center">
    <thead>
        <tr>
            <th>Voeding</th>
            <th>Waarde</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>energie</td>
            <td>630 kcal</td>
        </tr>
        <tr>
            <td>koolhydraten</td>
            <td>57 g</td>
        </tr>
        <tr>
            <td>natrium</td>
            <td>520 g</td>
        </tr>
        <tr>
            <td>eiwit</td>
            <td>533 g</td>
        </tr>
        <tr>
            <td>vet</td>
            <td>26 g</td>
        </tr>

    </tbody>

</table>

</body>
